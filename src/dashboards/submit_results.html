<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Submit Student Results</title>

    <!-- CSS -->
    <link href="../../dist/output.css" rel="stylesheet" />
    <!-- JS -->
    <script src="../nois.js"></script>
  </head>

  <body class="bg-blue-200">
    <section class="flex flex-col h-screen justify-between">
      <!-- Nav Bar -->
      <nav
        class="md:flex md:justify-between lg:flex lg:justify-between md:px-4 px-2 py-5 fixed top-0 left-0 right-0 bg-gray-900">
        <!-- back -->
        <a href="students_dashboard.html"
          class="duration-300 transition-colors flex md:justify-start lg:justify-start justify-center items-center space-x-2 text-white hover:text-orange-600 hover:no-underline hover:cursor-pointer">
          <svg width="24" height="24" viewBox="0 0 24 24" class="fill-current w-5 h-5">
            <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
          </svg>

          <p class="text-sm font-bold">Back to Dashboard</p>
        </a>

        <!-- Logo -->
        <a href="" class="space-x-2 flex justify-center items-center mt-4 md:mt-0" title="NOIS | Student's Dashboard">
          <div class="flex text-orange-600 font-bold hover:text-white hover:underline items-center space-x-2">
            <svg class="fill-current w-10 h-10" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M22.856 6.912c-1.36 5.26-6.115 9.959-12.541 12.443.977 1.273 4.071 3.382 5.837 3.892 4.578-1.691 7.848-6.081 7.848-11.247 0-1.821-.418-3.542-1.144-5.088m-15.224 6.699c.119 1.538.613 2.921 1.355 4.094 6.817-2.445 11.584-7.587 12.474-13.067-.824-1.058-1.818-1.975-2.946-2.706-1.437 6.91-7.647 10.345-10.883 11.679m-2.045-1.045c-1.216-1.41-2.604-2.484-5.347-2.96-.157.774-.24 1.574-.24 2.394 0 6.628 5.372 12 12 12 .496 0 .981-.039 1.461-.097-3.253-1.323-8.032-5.669-7.874-11.337m1.78-1.022c1.209-.534 2.74-1.34 4.222-2.485-2.185-2.84-5.239-4.997-8.252-5.349-1.085 1.133-1.946 2.478-2.522 3.968 3.384.647 5.127 2.152 6.552 3.866m-2.356-9.285c1.969-1.416 4.378-2.259 6.989-2.259 1.647 0 3.216.333 4.645.934-.45 2.861-1.835 5.102-3.537 6.793-2.105-2.675-5.203-4.78-8.097-5.468" />
            </svg>

            <p class="">Add a Marks</p>
          </div>
        </a>


        <!-- User Icon -->
        <div>
          <button type="button"
            class="max-w-xs bg-gray-900 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white"
            id="user-menu-button" aria-expanded="false" aria-haspopup="true" onclick="goToProfile()">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="" />
          </button>
        </div>
      </nav>

      <main class="md:mt-20 lg:mt-20 mt-60 p-4 space-y-4 max-w-5xl mx-auto">
        <h2
          class="text-3xl text-gray-900 tracking-tight mt-4 mb-10 text-center font-extrabold sm:text-4xl md:text-5xl mx-auto">
          Add Student Results Here
          <!-- <span class="text-orange-600 underline xl:inline">Add a Marks</span>
          Today. -->
        </h2>

        <!-- form -->
        <form class="md:mt-20 lg:mt-20 mt-60 p-4 space-y-4 max-w-3xl mx-auto">
          <div class="space-y-4">


            <!-- Student Number -->
            <label class="block items-center justify-center">
              <span class="block text-sm font-medium text-gray-900">Student Number</span>
              <input type="text" placeholder="Student Number e.g 2000707823"
                class="text-gray-900 mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900"
                required />
            </label>

            <!-- Marks -->

            <label class="block items-center justify-center">
              <span class="block text-sm font-medium text-gray-900">Student Marks</span>
              <input type="number" placeholder="Student Marks e.g 70, 80, 90"
                class="text-gray-900 mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900"
                required />
            </label>



          </div>


          <!-- Add Item Button -->
          <div class="mt-6">
            <button type="button"
              class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-md">
              Add Student Mark
            </button>
          </div>
        </form>
      </main>

      <!-- Footer -->
      <footer
        class="mt-10 w-full bg-gray-900 max-w-container mx-auto py-4 text-center space-y-2 items-center justify-center text-sm text-blue-200">
        <p class="text-orange-600 font-bold">
          &copy; 2021 Nois - Results Markss Management System
        </p>

        <div class="flex items-center justify-center text-center mt-2">
          <p class="mr-3 border-r border-blue-300 pr-3">
            Mugisa Brian - 20/U/7823/PS - 2000707823
          </p>
          <p class="mr-3 border-r border-blue-300 pr-3">
            Ankunda Andante Rutainama - 20/U/2015/EVE - 2000702015
          </p>
          <p>Niwahereza Simon Desire - 20/U/7803/PS - 2000707803</p>
        </div>

        <p class="text-orange-600 font-bold">All rights reserved.</p>
      </footer>
    </section>
  </body>

</html>
